<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>텍스트와 html 파일 읽기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
var ms = new Array; var testtxt = "";
$(function() {
	var fileName = "./test.txt";	// 파일 이름

	$.ajax({
		url:fileName,
		dataType:'text',
		success: function(data) {
			var textLine = '<script type="text/javascript">var ms=[';
                        var rows = data.split('\n');
                        for (var i = 0; i < rows.length; i++) {
				textLine += '[';
				var cells = rows[i].split(',');
                                for (var j = 0; j < cells.length; j++) {
					textLine += '"';
					textLine += cells[j].trim();;
					if (j == cells.length-1){textLine += '"'}else{textLine += '",'};
				}
				if (i == rows.length-1){textLine += ']'}else{textLine += '],'};
			}	
			textLine += ']';			
			$('#textArea').append(textLine);
		}
	});
});					

                        for (i=0; i < ms.length; i++) {
				$('#dvCSV').append(ms[i][0] + 'vid : ' + ms[i][1] + '<br>');
			};

</script>
 </head>
 <body>
 <div id="textArea"></div>
 <div id="dvCSV"></div>
 </body>
</html>
