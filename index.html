<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>텍스트와 html 파일 읽기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function() {
	var fileName = "./test.txt";	// 파일 이름

	$.ajax({
		url:fileName,
		dataType:'text',
		success: function(data) {
			var allRow = data;
			//.split(/\r?\n|\r/)
			var textLine = "";
			for(var singleRow = 0; singleRow < allRow.length; singleRow++) {
				var collapse = allRow[singleRow].split(",");
				console.log(allRow[2]);
				
				for(var count = 0; count < collapse.length; count++) {
					textLine += collapse[count];
				}
			}	
			
			$('#textArea').append(textLine);
			$('#textArea').append("<br>");
		}
	});
	
});

</script>
 </head>
 <body>
 <div id="textArea"></div>
 <div id="dvCSV"></div>
 </body>
</html>
