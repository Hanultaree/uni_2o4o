<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
 <body>
  <script type="text/javascript">
   
var ytbm = new Array;
	
$(function (){
  	var fileName = "./test.txt";	// 파일 이름

  	$.ajax({
    		url:fileName,
    		dataType:'text',
    		success: function(da) {
         CSV(da);
    		}
  	});
});   
   
  
   
function CSV( $data ){
  var i, result;
  result = $data.split( 'n' );
  i = result.length;
  while( i-- ) result[i] = result[i].split( ',' );
  return result;
}

  </script>
 </body>
</html>
